<div class="flex flex-row w-full">
  <div class="flex flex-col w-full">
    <div class="flex justify-center items-center w-full h-15 border border-b-gray-200 text-blue-500 text-2xl">
        Elles Application
    </div>
    <div class="flex flex-row">
      <div class="w-1/5">
        <div class="menu" *ngFor="let item of items; let index = index;">
            <span
              [routerLinkActive]="'active'"
              [routerLink]="item.routerLink"
              class="block p-2 cursor-pointer item">{{item.label}}</span>
        </div>

      </div>
      <div class="w-4/5 p-5 mt-5">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

</div>
