<form [formGroup]="formGroup" [ngClass]="{'disabled': loading}">
  <div class="w-full grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-x-4 gap-y-8 py-10">
    <input-text
      class="h-15"
      formControlName="firstName"
      label="Prénom(s)">
    </input-text>

    <input-text
      class="h-15"
      formControlName="lastName"
      label="Nom">
    </input-text>
    <input-text
      class="h-15"
      formControlName="phoneNumber"
      label="Numéro de téphone">
    </input-text>
    <input-text
      formControlName="email"
      label="Email">
    </input-text>
    <input-text
      class="h-15"
      formControlName="password"
      label="Mot de passe">
    </input-text>

    <input-select
      class="h-15"
      [items]="roles"
      formControlName="role"
      label="Role">
    </input-select>

  </div>
  <div>
    <div class="flex justify-between mt-10">
      <div class="flex flex-row items-center">
        <p-progress-spinner
          *ngIf="loading"
          [style]="{ width: '30px', height: '30px'}"
          aria-label="Loading"
          fill="transparent"
          strokeWidth="5">
        </p-progress-spinner>
      </div>
      <div class="flex flex-row">
        <span (click)="cancelEvent.emit()" class="block px-5 py-2 border border-blue-500 text-blue-500 rounded-sm cursor-pointer mr-5">Annuler</span>
        <span (click)="save()" class="block px-5 py-2 bg-blue-500 text-white rounded-sm cursor-pointer">Sauvegarder</span>
      </div>
    </div>
  </div>
</form>
